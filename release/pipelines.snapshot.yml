pipelines:
  - name: build_ide_plugins_common_snapshot
    configuration:
      runtime:
        type: image
        image:
          auto:
            language: java
            versions:
              - "17"

    steps:
      - name: Snapshot
        type: Bash
        configuration:
          inputResources:
            - name: idePluginsJavaSnapshotGit
          integrations:
            - name: ecosys_entplus_deployer
        execution:
          onStart:
            - restore_cache_files gradle_cache $res_idePluginsJavaSnapshotGit_resourcePath/.gradle
          onExecute:
            - cd $res_idePluginsJavaSnapshotGit_resourcePath

            # Fetch submodule files
            - git submodule init
            - git submodule update

            # Set env
            - export CI=true
            - export JFROG_BUILD_STATUS=PASS
            - export JFROG_CLI_BUILD_NAME=ecosystem-ide-plugins-common-dev
            - export JFROG_CLI_BUILD_NUMBER=$run_number
            - export JFROG_CLI_BUILD_PROJECT=ecosys

            # Configure JFrog CLI
            - curl -fL https://install-cli.jfrog.io | sh
            - jf c rm --quiet
            - jf c add internal --url=$int_ecosys_entplus_deployer_url --user=$int_ecosys_entplus_deployer_user --password=$int_ecosys_entplus_deployer_apikey
            - jf gradlec --use-wrapper --repo-deploy ecosys-oss-snapshot-local --deploy-maven-desc

            # Run audit
            - jf audit

            # Delete former snapshots to make sure the release bundle will not contain the same artifacts
            - jf rt del "ecosys-oss-snapshot-local/com/jfrog/ide/ide-plugins-common/*" --quiet

            # Run test, build and publish snapshot
            - >
              env -i PATH=$PATH HOME=$HOME
              JFROG_CLI_BUILD_NAME=$JFROG_CLI_BUILD_NAME
              JFROG_CLI_BUILD_NUMBER=$JFROG_CLI_BUILD_NUMBER
              JFROG_CLI_BUILD_PROJECT=$JFROG_CLI_BUILD_PROJECT
              jf gradle clean build -x test artifactoryPublish
            - jf rt bag && jf rt bce
            - jf rt bp

            # Distribute release bundle
            - jf ds rbc ecosystem-ide-plugins-common-snapshot $run_number --spec=./release/specs/dev-rbc-filespec.json --sign
            - jf ds rbd ecosystem-ide-plugins-common-snapshot $run_number --site="releases.jfrog.io" --sync

          onComplete:
            # Show tests in the *Tests* tab
            - save_tests $res_idePluginsJavaSnapshotGit_resourcePath/build/test-results/test/

            # Save gradle cache
            - add_cache_files $res_idePluginsJavaSnapshotGit_resourcePath/.gradle gradle_cache
